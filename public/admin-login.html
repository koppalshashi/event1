<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <div class="card admin-form-card" id="login-card">
            <h2>Admin Login</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password" required>
            </div>
            <button class="btn" id="login-btn">Log In</button>
            <div id="login-error" class="error-message"></div>
            <div class="form-switch">
                <a href="#" id="show-register">Don't have an account? Register.</a>
            </div>
        </div>

        <div class="card admin-form-card" id="register-card" style="display: none;">
            <h2>Admin Register</h2>
            <div class="input-group">
                <label for="reg-username">Username</label>
                <input type="text" id="reg-username" placeholder="Create Username" required>
            </div>
            <div class="input-group">
                <label for="reg-password">Password</label>
                <input type="password" id="reg-password" placeholder="Create Password" required>
            </div>
            <button class="btn" id="register-btn">Register</button>
            <div id="register-error" class="error-message"></div>
            <div class="form-switch">
                <a href="#" id="show-login">Already have an account? Log In.</a>
            </div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
