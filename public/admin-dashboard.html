<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card" style="max-width:95%; margin:20px auto;">
    <h2>Admin Dashboard</h2>
    <button class="btn" id="logoutBtn" style="float:right; margin-bottom:10px;">Logout</button>
    <div style="clear:both;"></div>

    <table border="1" cellpadding="10" cellspacing="0" width="100%">
      <thead>
        <tr>
          <th>Name</th>
          <th>College</th>
          <th>Email</th>
          <th>Event</th>
          <th>UTR</th>
          <th>Screenshot</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="registrationTable">
        <!-- Populated dynamically -->
      </tbody>
    </table>
  </div>

  <script src="admin.js"></script>
</body>
</html>
